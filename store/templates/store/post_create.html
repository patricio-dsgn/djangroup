{% extends 'store/base-store.html' %}

{% block content %}



<div class="container">
    <div class="card red row">        

        <h2>New post</h2>
        <div class="card section col s8 offset-s2">

            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
            </br>
        </div>

    </div>
</div>




{% endblock %}
