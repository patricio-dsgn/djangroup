{% extends 'store/base-store.html' %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col s12">
            <h1 class="pink-text text-darken-1">Vendors</h1>
            <table class="purple darken-4 white-text card responsive-table centered highlight">
                <thead>
                    <tr>
                        <th>Run</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <body>
                    {% for item in query_vendors %}
                    <tr> 
                        <td>{{ item.run }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.phone }}</td>
                        <td>{{ item.email }}</td>
                    </tr>
                    {% endfor %}
                </body>
            </table>    
        </div>
    </div>
</div>

{% endblock %}
