{% extends 'base-store.html' %}

{% block content %}

<div class="container">
    <h2>Login</h2>
    <form method="POST" class="post-form">
    {% csrf_token %}
    {% comment %} <form> {% endcomment %}
        <input type="text" name="username">
        <input type="password" name="password">
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>

{% endblock %}
